<div class="sidebar-container">
  <!-- Collapsed State -->
  <div
    *ngIf="collapsed"
    class="flex flex-col items-center py-4 space-y-4 h-full"
  >
    <!-- Logo -->
    <div class="w-8 h-8 bg-black rounded-lg flex items-center justify-center">
      <span class="text-white text-sm font-bold">T</span>
    </div>

    <!-- Expand Button -->
    <button
      (click)="toggleCollapse.emit()"
      class="p-2 text-gray-500 hover:text-black hover:bg-gray-200 rounded-lg transition-all duration-200 group"
      title="Expand sidebar"
    >
      <svg
        class="w-5 h-5 transform group-hover:scale-110 transition-transform duration-200"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 5l7 7-7 7M5 5l7 7-7 7"
        ></path>
      </svg>
    </button>

    <!-- Spacer -->
    <div class="flex-1"></div>

    <!-- Settings -->
    <button
      (click)="openSettings.emit()"
      class="p-2 text-gray-500 hover:text-black hover:bg-gray-200 rounded-lg transition-all duration-200"
      title="Settings"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
        ></path>
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
        ></path>
      </svg>
    </button>

    <!-- User Avatar -->
    <img
      class="w-8 h-8 rounded-full"
      [src]="getUserAvatar()"
      alt="User avatar"
    />
  </div>

  <!-- Expanded State -->
  <div *ngIf="!collapsed" class="h-full flex flex-col">
    <!-- Top Section -->
    <div class="top-section flex-shrink-0 p-4 space-y-4">
      <!-- Header -->
      <div class="header-section flex items-center justify-between w-full">
        <div class="flex items-center space-x-2">
          <div
            class="w-7 h-7 bg-black rounded-lg flex items-center justify-center"
          >
            <span class="text-white text-sm font-bold">T</span>
          </div>
          <span class="text-xl font-bold">Thread</span>
        </div>
        <div class="flex items-center space-x-2">
          <button
            class="p-1.5 text-gray-500 hover:text-black hover:bg-gray-200 rounded-md transition-all duration-200"
          >
            <!-- Bell icon -->
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
              ></path>
            </svg>
          </button>
          <!-- Collapse Button -->
          <button
            (click)="toggleCollapse.emit()"
            class="p-1.5 text-gray-500 hover:text-black hover:bg-gray-200 rounded-md transition-all duration-200 group"
            title="Collapse sidebar"
          >
            <svg
              class="w-5 h-5 transform group-hover:scale-110 transition-transform duration-200"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 19l-7-7 7-7m8 14l-7-7 7-7"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- New Thread Button -->
      <button
        class="new-thread-btn bg-black text-white py-2.5 px-4 rounded-lg text-sm font-semibold hover:bg-gray-800 transition-all duration-200"
      >
        + New Thread
      </button>
    </div>

    <!-- Recent Conversations (flexible middle section) -->
    <div class="conversations-section px-4">
      <h3
        class="text-xs font-bold text-gray-500 uppercase tracking-wider py-4 w-full"
      >
        Recent Conversations
      </h3>
      <nav class="space-y-1 w-full">
        <a
          *ngFor="let convo of recentConversations"
          href="#"
          class="conversation-item flex items-center space-x-3 px-3 py-2.5 rounded-lg transition-all duration-200"
          [ngClass]="{
            'bg-gray-200 text-black': convo.active,
            'text-gray-600 hover:bg-gray-200': !convo.active
          }"
        >
          <svg
            class="w-5 h-5 flex-shrink-0"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            [innerHTML]="convo.icon | safeHtml"
          ></svg>
          <span class="text-sm font-medium truncate flex-1">{{
            convo.title
          }}</span>
        </a>
      </nav>
    </div>

    <!-- User Profile Footer (pushed to bottom) -->
    <div class="profile-footer p-4 border-t border-gray-200">
      <div class="profile-content flex items-center justify-between">
        <div class="flex items-center space-x-3 flex-1 min-w-0">
          <img
            class="w-8 h-8 rounded-full flex-shrink-0"
            [src]="getUserAvatar()"
            alt="User avatar"
          />
          <div class="flex-1 min-w-0">
            <p class="text-sm font-semibold text-gray-800 truncate">
              {{ user?.name || "Loading..." }}
            </p>
            <p class="text-xs text-gray-500 truncate">
              {{ user?.email || "Loading..." }}
            </p>
          </div>
        </div>
        <button
          (click)="openSettings.emit()"
          class="p-1.5 text-gray-500 hover:text-black hover:bg-gray-200 rounded-md flex-shrink-0 transition-all duration-200"
        >
          <!-- Settings Icon -->
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
