<div class="h-screen w-full flex bg-white font-sans overflow-hidden">
  <!-- Left Sidebar -->
  <div
    class="bg-[#F7F7F7] border-r border-gray-200 flex flex-col flex-shrink-0 transition-all duration-300 ease-in-out"
    [class.w-[260px]]="!sidebarCollapsed"
    [class.w-16]="sidebarCollapsed"
  >
    <app-sidebar
      (openSettings)="showSettings = true"
      (toggleCollapse)="toggleSidebar()"
      [collapsed]="sidebarCollapsed"
    ></app-sidebar>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col w-full">
    <app-conversation-pane></app-conversation-pane>
  </div>

  <!-- Right Context Panel -->
  <div class="w-[320px] border-l border-gray-200 flex flex-col">
    <app-context-panel></app-context-panel>
  </div>
</div>

<app-settings
  [isOpen]="showSettings"
  (onClose)="showSettings = false"
></app-settings>
