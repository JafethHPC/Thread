<div class="context-container p-4 bg-white">
  <!-- Header -->
  <div class="search-header flex-shrink-0 mb-4">
    <div class="relative w-full">
      <input
        type="text"
        placeholder="Search context"
        class="search-input bg-gray-100 border-none rounded-lg py-2 pl-10 pr-4 focus:ring-2 focus:ring-black"
      />
      <div class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
        <!-- Search icon -->
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
      </div>
    </div>
  </div>

  <!-- Main Content (flexible middle section) -->
  <div class="context-content space-y-6">
    <!-- Connected Data -->
    <div class="context-section">
      <h3
        class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 w-full"
      >
        Context
      </h3>
      <div class="space-y-2 text-sm w-full">
        <div class="flex items-center space-x-3 text-gray-700 w-full">
          <svg
            class="w-5 h-5 flex-shrink-0"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
            ></path>
          </svg>
          <span class="flex-1">12 related emails</span>
        </div>
        <div class="flex items-center space-x-3 text-gray-700 w-full">
          <svg
            class="w-5 h-5 flex-shrink-0"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
            ></path>
          </svg>
          <span class="flex-1">3 upcoming meetings</span>
        </div>
        <div class="flex items-center space-x-3 text-gray-700 w-full">
          <svg
            class="w-5 h-5 flex-shrink-0"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
            ></path>
          </svg>
          <span class="flex-1">4 related tasks</span>
        </div>
      </div>
    </div>

    <!-- People -->
    <div class="context-section">
      <h3
        class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3 w-full"
      >
        People
      </h3>
      <div class="space-y-3 text-sm w-full">
        <div
          *ngFor="let person of people"
          class="flex items-center space-x-3 w-full"
        >
          <img
            class="w-7 h-7 rounded-full flex-shrink-0"
            [src]="person.avatarUrl"
            [alt]="person.name"
          />
          <span class="font-medium text-gray-800 flex-1 truncate">{{
            person.name
          }}</span>
        </div>
      </div>
    </div>

    <!-- Timeline -->
    <div class="context-section">
      <h3
        class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3 w-full"
      >
        Timeline
      </h3>
      <div class="space-y-4 text-sm w-full">
        <div *ngFor="let event of timeline" class="flex space-x-3 w-full">
          <div class="flex flex-col items-center flex-shrink-0">
            <div
              class="w-2.5 h-2.5 rounded-full"
              [ngClass]="event.active ? 'bg-black' : 'bg-gray-300'"
            ></div>
            <div
              class="w-px flex-1"
              [ngClass]="event.active ? 'bg-black' : 'bg-gray-300'"
            ></div>
          </div>
          <div class="flex-1 min-w-0">
            <p class="font-medium text-gray-800 truncate">{{ event.time }}</p>
            <p class="text-gray-500 truncate">{{ event.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
