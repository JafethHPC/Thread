<!-- Backdrop -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  (click)="onBackdropClick($event)"
>
  <!-- Modal -->
  <div
    class="bg-white rounded-lg shadow-xl p-6 m-4 max-w-md w-full transform transition-all"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-lg font-semibold text-gray-900">{{ title }}</h3>
      <button
        (click)="onCancel()"
        class="text-gray-400 hover:text-gray-600 transition-colors"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>

    <!-- Message -->
    <div class="mb-6">
      <p class="text-gray-600">{{ message }}</p>
    </div>

    <!-- Actions -->
    <div class="flex justify-end space-x-3">
      <button
        (click)="onCancel()"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors"
      >
        {{ cancelText }}
      </button>
      <button
        (click)="onConfirm()"
        [ngClass]="{
          'bg-red-600 hover:bg-red-700 focus:ring-red-500': isDangerous,
          'bg-blue-600 hover:bg-blue-700 focus:ring-blue-500': !isDangerous
        }"
        class="px-4 py-2 text-sm font-medium text-white border border-transparent rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 transition-colors"
      >
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
